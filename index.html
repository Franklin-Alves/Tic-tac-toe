<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="hash">
        <ul class="spaces-to-marks">
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
            <li class="spaces-to-mark">
                <button class="btn"></button>
            </li>
        </ul>

        <div class="marker-selected">
            <label for="btn">Escolha com o que quer jogar:</label>
            <div class="btns-selections">

                <button class="choose-btn marker-x">X</button>
                <button class="choose-btn marker-o">O</button>
            </div>
        </div>
    </main>

    <div class="message-combination">
        <p class="content-message"></p>
        <button onclick="playAgain()">Jogar novamente</button>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
